<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Formulario equipo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<style>
	li a:hover{
		color: rgb(192, 192, 192) !important;	
	}
	img{
		width: 60px;
		cursor: pointer;
	}
	i{
		font-size: 40px;
		cursor: pointer;
	}
	.agrupar{
		width: 800px;
		margin: auto;
		border: 1px solid rgb(230, 249, 255);
		border-radius: 10px;
		box-shadow: 1px 1px 8px rgb(225, 254, 255);
		padding: 40px;
		background: rgb(255, 255, 255);
	}
	body{
		background: url(https://image.slidesdocs.com/responsive-images/background/education-minimalist-stationery-letter-simple-powerpoint-background_03be916e1b__960_540.jpg);
		background-repeat: no-repeat;
		background-size: cover;
		background-attachment: fixed;
		background-position: center center;
	}
</style>
</head>

<body>
<main>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container">
    <img src="https://www.ucaldas.edu.co/portal/wp-content/uploads/2019/09/PRUEBAS-SABER-PRO-compressor.png">
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/estudiantes/}">Gestionar estudiantes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/informe/}">Gestionar informe</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/coordinador/}">Editar mis datos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link disabled" aria-disabled="true"></a>
        </li>
      </ul>
        <form class="d-flex" role="search">
			<a th:href="@{/loginCoordinador}">
        	<i class='bx bx-log-out'></i>
        	</a>
      </form>
    </div>
  </div>
</nav>
	<div class="container">
    <div class="p-5" style="margin: auto;">
		<h1 class="text-center">Formulario estudiantes</h1>
        <form class="agrupar" th:action="@{/estudiantes/save}" th:object="${estudiante}" method="post">
            <input type="hidden" th:field="*{id}">
            <div>
				<label for="nombre">Tipo de documento</label>
				<input type="text" id="nombre" th:field="*{tipoDocumento}" class="form-control">
			</div>
			<div class="mt-3">
				<label for="apellido">Número de Documento: </label>
				<input type="text" id="apellido" th:field="*{numeroDocumento}" class="form-control">
			</div>
			<div class="mt-3">
				<label for="edad">Primer Apellido: </label>
				<input type="text" id="edad" th:field="*{primerApellido}" class="form-control">
			</div>
			<div class="mt-3">
				<label for="nacionalidad">Segundo Apellido: </label>
				<input type="text" id="nacionalidad" th:field="*{segundoApellido}" class="form-control">
			</div>
						<div class="mt-3">
				<label for="nacionalidad">Primer Nombre: </label>
				<input type="text" id="nacionalidad" th:field="*{primerNombre}" class="form-control">
			</div>
						<div class="mt-3">
				<label for="nacionalidad">Segundo Nombre: </label>
				<input type="text" id="nacionalidad" th:field="*{segundoNombre}" class="form-control">
			</div>
						<div class="mt-3">
				<label for="nacionalidad">Correo Electrónico: </label>
				<input type="text" id="nacionalidad" th:field="*{correoElectronico}" class="form-control">
			</div>
						<div class="mt-3">
				<label for="nacionalidad">Número telefonico: </label>
				<input type="text" id="nacionalidad" th:field="*{numeroTelefonico}" class="form-control">
			</div>
			<div class="mt-3">
				<label for="nacionalidad">Usuario: </label>
				<input type="text" id="nacionalidad" th:field="*{usuario}" class="form-control">
			</div>
			<div class="mt-3">
				<label for="nacionalidad">Contrasena: </label>
				<input type="text" id="nacionalidad" th:field="*{contrasena}" class="form-control">
			</div>
            <div class="button mt-5">
                <button type="submit" class="btn btn-primary">Agregar</button>
                        <a th:href="@{/estudiantes/}" class="btn btn-success">Regresar</a>
            </div>
        </form>
    </div>
    </div>
</main>
</body>

</html>
