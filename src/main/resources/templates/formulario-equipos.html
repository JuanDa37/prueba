<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Formulario equipo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<style>
	li a:hover{
		color: rgb(192, 192, 192) !important;	
	}
</style>
</head>

<body>
<main>
	<header>
	<nav class="navbar navbar-expand-lg bg-dark shadow text-center">
  <div class="container">
    <a class="navbar-brand text-light" th:href="@{/}"><i class='bx bx-football text-primary bg-light rounded-2 fs-1 m-0'></i></a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link text-light" aria-current="page" th:href="@{/equipos/}">Equipos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" aria-current="page" th:href="@{/asociacion/}">Asociación</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" aria-current="page" th:href="@{/entrenadores/}">Entrenadores</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" aria-current="page" th:href="@{/jugadores/}">Jugadores</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" aria-current="page" th:href="@{/competicion/}">Competicion</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-light" aria-current="page" th:href="@{/equiposcompeticiones/}">EquiposCompeticion</a>
        </li>
    </div>
        <div class="cont_header">
        <div class="logo">
            <a th:href="@{/}">
            </a>
        </div>
        <div class="BIENVENIDO">
            <a th:href="@{/}" class="btn btn-success">
                <strong>Regresar</strong>
            </a>
        </div>
    </div>
  </div>
</nav>
</header>
	<div class="container">
    <div class="p-5" style="margin: auto;">
		<h1 class="text-center">Equipos</h1>
        <form class="bg-light p-5 rounded-5 shadow mt-3" th:action="@{/equipos/save}" th:object="${equipos}" method="post">
            <input type="hidden" th:field="*{id}">
            <div class="name">
                <label for="name">Nombre: </label>
                <input type="text" id="name" th:field="*{nombre}" class="form-control">
            </div>
            <div class="mt-4">
				<label for="name">Entrenadores: </label>
				<select id="name" th:field="*{entrenadores.id}" class="form-select">
					<option th:each="entrenadoress : ${entrenadores}" th:value="${entrenadoress.id}" th:text="${entrenadoress.nombre}"></option>
				</select>
			</div>
			<div class="mt-4">
				<label for="name">Asociación: </label>
				<select id="name" th:field="*{asociacion.id}" class="form-select">
					<option th:each="asociacionoss : ${asociacion}" th:value="${asociacionoss.id}" th:text="${asociacionoss.nombre}"></option>
				</select>
			</div>
            <div class="button mt-5">
                <button type="submit" class="btn btn-primary">Agregar</button>
                        <a th:href="@{/equipos/}" class="btn btn-success">Regresar</a>
            </div>
        </form>
    </div>
    </div>
</main>
</body>

</html>
