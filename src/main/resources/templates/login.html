<style>
	li a:hover{
		color: rgb(192, 192, 192) !important;	
	}
	.formulario{
		background: #ffffff;
		max-width: 600px;
		width: 400px;
		border: 1px solid #000000;
		border-radius: 10px;
		box-shadow: 1px 1px 8px #000000;
		position: relative;
		top: 200px;
		margin: 0px 80px;
	}
	form{
		display: flex;
		flex-direction: column;
		gap: 20px;
	}
	input{
		padding: 8px;
		border: none;
		border: 1px solid #f0f0f0;
		border-radius: 10px;
	}
	input:focus{
		transition: all 0.4 ease;
		border: 1px solid rgb(4, 72, 174);
		outline: 0; 
	}
	input[type="submit"]{
		background: rgb(1, 19, 186);
		color: #ffffff;
		border: 1px solid rgb(1, 19, 186);
		box-shadow: 1px 1px 7px rgb(1, 19, 186);
		margin: 20px 0px 0px 0px;
	}
	input[type="submit"]:hover{
		transition: all 0.4 ease;
		background: rgb(1, 32, 139);
		border: 1px solid rgb(1, 32, 139);
		box-shadow: 1px 1px 7px rgb(1, 32, 139);
	}
	body{
		margin: 0;
		padding: 0;
		font-family: Arial, Helvetica, sans-serif;
		box-sizing: border-box;
		background-image: url(https://www.closerenglish.com.co/wp-content/uploads/2019/03/Como-prepararte-en-ingles-para-la-prueba-Saber-PRO-1.jpg);
		background-repeat: no-repeat;
		background-size: cover;
		background-attachment: fixed;
		background-position: 0px;
	}
	img{
		width: 120px;
		display: block;
		margin: auto;
	}
	h1{
		font-size: 20px;
		font-weight: bold;
	}
</style>
