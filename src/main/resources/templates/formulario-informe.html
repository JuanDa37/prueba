const promedioInput = document.querySelector(".promedio");

inputs.forEach((input) => {
    input.addEventListener("keyup", calcularPromedioEnVivo);
  });

  function calcularPromedioEnVivo() {
    let suma = 0;
    let contador = 8;
    
    inputs.forEach(function(input){
		let valor = parseInt(input.value);
		if(!isNaN(valor)){
			suma += valor;
		}
	})
	
	if(contador>0){
		const promedio = parseInt((suma)/contador);
		promedioInput.value = promedio;
	}else{
		promedioInput.value = 0;
	}

  }

		const valor = parseInt(puntajeTotalSaberPro.value);
      let nivel = 0;
      let puntos = "";

      if (valor >= 0 && valor <= 300) {
        if (valor >= 191) {
          nivel = 1;
          puntos = "nivel 4";
        } else if (valor >= 156) {
          nivel = 2;
          puntos = "nivel 3";
        } else if (valor >= 126) {
          nivel = 3;
          puntos = "nivel 2";
        } else if(valor >= 100){
          nivel = 4;
          puntos = "nivel 1";
        }else if(valor < 100){
			nivel = 4;
			puntos = "ANULADO";
		}
      }

      if(nivel != nivelAnterior){
      puntajeTotalSaberProNivel.value = puntos;
      puntajeTotalSaberProNivel.style.backgroundColor = getColorForNivel(nivel);
      if(getColorForNivel(nivel) == "yellow"){
		  puntajeTotalSaberProNivel.style.color = "black";
	  }else{
		  puntajeTotalSaberProNivel.style.color = "white";
	  }
	  nivelAnterior = nivel ;
	  }
	  }

    function getColorForNivel(nivel) {
      switch (nivel) {
        case 1:
          return "green";
        case 2:
          return "blue";
        case 3:
          return "yellow";
        case 4:
          return "red";
        default:
          return "white";
      }
    }
    
    document.addEventListener("keyup", function() {
    let p = document.querySelector(".contenedor7 p");

    if (!p) {
        p = document.createElement("p");
        p.textContent = "Error. Solo se pueden ingresar números entre 0 y 300";
        p.style.display = "none";
        document.querySelector(".contenedor7").appendChild(p);
    }
    
    let disenoDeSoftware = document.querySelector(".mousekey-pensamientoCientificoMatematicasYEstadistica").value;
    var parsear = parseInt(disenoDeSoftware);

    if (disenoDeSoftware.trim() === "") {
        // Campo vacío, no mostrar el mensaje de error
